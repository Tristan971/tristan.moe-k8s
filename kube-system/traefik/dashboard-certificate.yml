apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: cert-traefik
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cert-traefik
    app.kubernetes.io/part-of: traefik
spec:
  commonName: traefik.tristan.moe
  secretName: letsencrypt-cert-traefik.tristan.moe
  dnsNames:
    - traefik.tristan.moe
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-tristan.moe-issue
