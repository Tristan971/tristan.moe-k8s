# the NFS PVC is a resource used by containers from multiple namespaces
# therefore it must lie within the default namespace
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
  namespace: default
spec:
  volumeName: nfs-pv
  resources:
    requests:
      storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ""
