apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: mangadex-at-home-webui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-tristan.moe-issue
spec:
  rules:
    - host: mah.tristan.moe
      http:
        paths:
          - backend:
              serviceName: mangadex-at-home-webui
              servicePort: webui
  tls:
    - hosts:
        - mah.tristan.moe
      secretName: letsencrypt-cert-mah.tristan.moe
