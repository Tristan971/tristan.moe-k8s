apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mangadex-at-home
  name: mangadex-at-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mangadex-at-home
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mangadex-at-home
      annotations:
        vault.hashicorp.com/role: 'mangadex-at-home'
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-secret-mangadex-at-home: 'kv/mangadex/mangadex-at-home'
        vault.hashicorp.com/agent-inject-template-mangadex-at-home: |
          {{- with secret "kv/mangadex/mangadex-at-home" -}}
          {
            "cache_directory": "/mangahome/fcache",
            "client_secret": "{{ .Data.data.client_secret }}",
            "client_port": 32750,
            "max_kilobits_per_second": 200000,
            "max_cache_size_in_mebibytes": 140000,
            "max_reported_size_in_mebibytes": 140000,
            "graceful_shutdown_in_seconds": 0,
            "cache_scan_interval_in_seconds": 300,
            "max_cache_scan_time_in_seconds": 120,
            "cache_refresh_age_in_seconds": 86400,
            "reject_invalid_tokens": false
          }
          {{- end }}
    spec:
      serviceAccountName: mangadex-at-home
      containers:
        - image: library/fedora:33
          name: mangadex-at-home
          ports:
            - name: mah
              containerPort: 32750
          volumeMounts:
            - name: mdah-config
              mountPath: /mangahome/config
            - name: mdah-cache
              mountPath: /mangahome/fcache
          command: [
              'bash',
              '-c',
              '
              cd /mangahome;
              curl -L -o mdah https://github.com/lflare/mdathome-golang/releases/download/v1.5.3/mdathome-1.5.3-linux_amd64;
              chmod +x mdah;
              cp -v /vault/secrets/mangadex-at-home ./settings.json;
              ./mdah
              '
          ]
          resources:
            requests:
              cpu: 1000m
              memory: 768Mi
            limits:
              cpu: 1500m
              memory: 1250Mi
      terminationGracePeriodSeconds: 600
      volumes:
        - name: mdah-cache
          persistentVolumeClaim:
            claimName: mdah-cache
        - name: mdah-config
          persistentVolumeClaim:
            claimName: mdah-config
