apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: site-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: haproxy
    cert-manager.io/cluster-issuer: le-clusterissuer
spec:
  rules:
    - host: "tristan.moe"
      http:
        paths:
          - backend:
              serviceName: site
              servicePort: 80
  tls:
    - hosts:
        - "tristan.moe"
      secretName: le-cert-www
