apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: site-ingress
  labels:
    app.kubernetes.io/name: site-ingress
    app.kubernetes.io/part-of: site
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tristan.moe`)
      kind: Rule
      services:
        - name: site
          port: 80
  tls:
    secretName: letsencrypt-cert-site.tristan.moe
