apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: seed-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-tristan.moe-issue
    nginx.ingress.kubernetes.io/auth-url: "https://auth.tristan.moe/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.tristan.moe/oauth2/start?rd=https%3A%2F%2Fprom.tristan.moe$escaped_request_uri"
spec:
  rules:
    - host: seed.tristan.moe
      http:
        paths:
          - backend:
              serviceName: seed
              servicePort: webui
  tls:
    - hosts:
        - seed.tristan.moe
      secretName: letsencrypt-cert-seed.tristan.moe
