apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: seed-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: seed-ingress
    app.kubernetes.io/part-of: seed
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    - host: "seed.tristan.moe"
      http:
        paths:
          - backend:
              serviceName: seed
              servicePort: 3000
  tls:
    - hosts:
        - "seed.tristan.moe"
      secretName: letsencrypt-cert-seed.tristan.moe
