apiVersion: apps/v1
kind: Deployment
metadata:
  name: seed
  labels:
    app: seed
spec:
  selector:
    matchLabels:
      app: rutorrent-flood
  replicas: 1
  template:
    metadata:
      labels:
        app: rutorrent-flood
    spec:
      terminationGracePeriodSeconds: 600
      containers:
        - name: seed
          image: romancin/rutorrent-flood:0.9.8
          ports:
            - containerPort: 3000
              name: webui
            - containerPort: 51415
              name: bittorrent
            - containerPort: 6881
              name: dht
          volumeMounts:
            - name: seed-config
              mountPath: /config
            - name: nfs-seed-downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
      volumes:
        - name: nfs-seed-downloads
          persistentVolumeClaim:
            claimName: nfs-pvc
        - name: seed-config
          persistentVolumeClaim:
            claimName: seed-config
      # if possible operate on the same node as S3QL, and on a different node from MDAH
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: s3ql-master
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: mangadex-at-home
