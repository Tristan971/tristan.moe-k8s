apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ns3-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://auth.tristan.moe/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.tristan.moe/oauth2/start?rd=https%3A%2F%2Fns3.tristan.moe$escaped_request_uri"
    cert-manager.io/cluster-issuer: letsencrypt-tristan.moe-issue
spec:
  rules:
    - host: ns3.tristan.moe
      http:
        paths:
          - backend:
              serviceName: ns3
              servicePort: 80
  tls:
    - hosts:
        - ns3.tristan.moe
      secretName: letsencrypt-cert-ns3.tristan.moe
