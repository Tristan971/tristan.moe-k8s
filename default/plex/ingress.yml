apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: plex-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-tristan.moe-issue
spec:
  rules:
    - host: plex.k8s.tristan.moe
      http:
        paths:
          - backend:
              serviceName: plex
              servicePort: webui
  tls:
    - hosts:
        - plex.k8s.tristan.moe
      secretName: letsencrypt-cert-plex.k8s.tristan.moe
