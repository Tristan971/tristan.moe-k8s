apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress
  labels:
    app.kubernetes.io/name: plex-ingress
    app.kubernetes.io/part-of: plex
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex.tristan.moe`)
      kind: Rule
      services:
        - name: plex
          port: 32400
  tls:
    secretName: letsencrypt-cert-plex.tristan.moe
