apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmdah-worker
  labels:
    app.kubernetes.io/name: kmdah-worker
    app.kubernetes.io/part-of: kmdah
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kmdah-worker
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kmdah-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/__mon/prometheus"
        prometheus.io/port: "8081"
        vault.hashicorp.com/role: 'kmdah'
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-secret-application-prod.yml: 'kv/mangadex/kmdah'
        vault.hashicorp.com/agent-inject-template-application-prod.yml: |
          {{- with secret "kv/mangadex/kmdah" -}}
          kmdah:
            mangadex:
              client-secret: "{{ .Data.data.mangadex_client_secret }}"
              graceful-shutdown-seconds: 300

            operator:
              port: 8080
              ping-frequency-seconds: 30
              workers-uri: "https://mdah.tristan.moe"
              tls-secret:
                namespace: "default"
                name: "mangadex-at-home-tls-secret"

            worker:
              port: 8081
              operator-uri: "http://kmdah-operator-service:8080"
              bandwidth-mbps: 40
              verify-referrer: true

            cache:
              root: "/mangahome/cache"
              size-gib: 180
          {{- end }}
    spec:
      serviceAccountName: kmdah
      containers:
        - image: tristandeloche/kmdah-worker:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          name: kmdah-worker
          ports:
            - name: http
              containerPort: 8081
          volumeMounts:
            - name: kmdah-cache
              mountPath: /mangahome/cache
          env:
            - name: KMDAH_CONFIG_DIR
              value: "/vault/secrets/"
            - name: XMS
              value: "512M"
            - name: XMX
              value: "900M"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
      terminationGracePeriodSeconds: 360
      volumes:
        - name: kmdah-cache
          persistentVolumeClaim:
            claimName: kmdah-pvc-cephfs
      # disallow workers to be running the same nodes, since they shouldn't share bandwidth
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - kmdah-worker
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "k8s.scaleway.com/pool-name"
                    operator: In
                    values:
                      - "dev1m-pool"
