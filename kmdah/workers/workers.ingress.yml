apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kmdah-ingress-workers
  namespace: kmdah
  labels:
    app.kubernetes.io/name: kmdah-ingress-workers
    app.kubernetes.io/part-of: kmdah
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mdah.tristan.moe`)
      kind: Rule
      services:
        - name: kmdah-workers-service
          port: 8081
  tls:
    secretName: letsencrypt-cert-mdah.tristan.moe
