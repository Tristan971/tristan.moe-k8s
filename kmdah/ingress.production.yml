apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kmdah-ingress-production
  namespace: kmdah
  labels:
    app.kubernetes.io/name: kmdah-ingress-production
    app.kubernetes.io/part-of: kmdah
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    - host: "*.rmhkd98sb0x3y.mangadex.network"
      http:
        paths:
          - backend:
              serviceName: kmdah-varnish-service
              servicePort: 8081
  tls:
    - hosts:
        - "*.rmhkd98sb0x3y.mangadex.network"
      secretName: mangadex-at-home-tls-secret
