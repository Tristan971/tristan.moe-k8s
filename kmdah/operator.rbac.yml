apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kmdah-operator-role
  namespace: kmdah
  labels:
    app.kubernetes.io/name: kmdah-operator-role
    app.kubernetes.io/part-of: kmdah

rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - mangadex-at-home-tls-secret
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kmdah-operator-rolebinding
  namespace: kmdah
  labels:
    app.kubernetes.io/name: kmdah-operator-rolebinding
    app.kubernetes.io/part-of: kmdah

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kmdah-operator-role
subjects:
  - kind: ServiceAccount
    name: kmdah
    namespace: kmdah
