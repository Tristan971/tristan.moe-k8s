apiVersion: apps/v1
kind: StatefulSet

metadata:
  namespace: kmdah
  name: kmdah-mongod-configsvr
  labels:
    app.kubernetes.io/name: kmdah-mongod-configsvr
    app.kubernetes.io/part-of: kmdah

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kmdah-mongod-configsvr
  serviceName: kmdah-mongod-configsvr-service
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kmdah-mongod-configsvr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "metrics"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: mongodb
          image: library/mongo:4.4
          args:
            - --config
            - /config/configsvr-mongod.yml
          ports:
            - containerPort: 27019
              name: configsvr
              hostPort: 27019
          volumeMounts:
            - name: mongod-configsvr-config
              mountPath: /config
            - name: mongod-configsvr-data
              mountPath: /data/db
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: mongodb-exporter
          image: ssheehy/mongodb-exporter:0.11.0
          env:
            - name: MONGODB_URI
              value: "mongodb://kmdah:kmdah@localhost:27019"
          ports:
            - containerPort: 9216
              name: metrics
              hostPort: 9216
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
      volumes:
        - name: mongod-configsvr-config
          configMap:
            name: kmdah-mongod-configsvr-configmap
            items:
              - key: configsvr-mongod.yml
                path: configsvr-mongod.yml
  volumeClaimTemplates:
    - metadata:
        name: mongod-configsvr-data
      spec:
        storageClassName: scw-bssd-xfs
        accessModes: [ ReadWriteOnce ]
        resources:
          requests:
            storage: 10Gi
