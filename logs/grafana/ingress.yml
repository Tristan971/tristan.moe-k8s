apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  namespace: logs
  labels:
    app.kubernetes.io/name: grafana-ingress
    app.kubernetes.io/part-of: grafana
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.tristan.moe`)
      kind: Rule
      services:
        - name: grafana
          port: 80
  tls:
    secretName: letsencrypt-cert-grafana.tristan.moe
