apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingress
  namespace: logs
  labels:
    app.kubernetes.io/name: prometheus-ingress
    app.kubernetes.io/part-of: prometheus
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prom.tristan.moe`)
      kind: Rule
      services:
        - name: prometheus-server
          port: 80
      middlewares:
        - name: oauth-middleware
          namespace: default
  tls:
    secretName: letsencrypt-cert-prometheus.tristan.moe
