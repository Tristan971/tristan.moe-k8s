server:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v2.22.1
  persistentVolume:
    enabled: true
    existingClaim: prometheus-server-pvc
  retention: 30d
  resources:
    requests:
      cpu: 1
      memory: 1500Mi
    limits:
      memory: 1500Mi

nodeExporter:
  enabled: true
  image:
    repository: prom/node-exporter
    tag: v1.0.1

alertmanager:
  enabled: false
pushgateway:
  enabled: false
