server:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v2.25.0
  persistentVolume:
    enabled: true
    existingClaim: prometheus-server-pvc
  retention: 30d

  resources:
    requests:
      cpu: 1500m
      memory: 2Gi
    limits:
      memory: 2Gi

nodeExporter:
  enabled: true
  image:
    repository: prom/node-exporter
    tag: v1.1.1

alertmanager:
  enabled: false
pushgateway:
  enabled: false

extraScrapeConfigs: |
  - job_name: 'node_exporter-mongodb'
    metrics_path: /metrics
    params:
      module: [ http_2xx ]
    static_configs:
      - targets:
          - 146.59.151.249:9100
        labels:
          node: mongo-configsvr-1
          type: configsvr
      - targets:
          - 146.59.151.69:9100
        labels:
          node: mongo-configsvr-2
          type: configsvr
      - targets:
          - 146.59.151.87:9100
        labels:
          node: mongo-configsvr-3
          type: configsvr
      - targets:
          - 51.210.156.5:9100
        labels:
          node: mongo-shardsvr-1
          type: shardsvr
      - targets:
          - 146.59.253.159:9100
        labels:
          node: mongo-shardsvr-2
          type: shardsvr
      - targets:
          - 135.125.7.15:9100
        labels:
          node: mongo-shardsvr-3
          type: shardsvr
  - job_name: 'loadbalancer'
    metrics_path: /metrics
    params:
      module: [ http_2xx ]
    static_configs:
      - targets:
          - 124.6.36.229:9100
        labels:
          node: loadbalancer
