server:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v2.25.0
  persistentVolume:
    enabled: true
    existingClaim: prometheus-server-pvc
  retention: 30d

nodeExporter:
  enabled: true
  image:
    repository: prom/node-exporter
    tag: v1.1.1

alertmanager:
  enabled: false
pushgateway:
  enabled: false
