apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: logs
  name: prometheus-server-pvc
  labels:
    app.kubernetes.io/name: prometheus-server-pvc
    app.kubernetes.io/part-of: logs
spec:
  storageClassName: csi-rbd-sc
  accessModes: [ ReadWriteOnce ]
  resources:
    requests:
      storage: 20Gi
