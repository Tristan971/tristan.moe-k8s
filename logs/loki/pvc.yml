  name: loki-pvc-ceph
  labels:
    app.kubernetes.io/name: loki-pvc-ceph
    app.kubernetes.io/part-of: logs
spec:
  accessModes: [ ReadWriteOnce ]
  storageClassName: rook-ceph-block-default
  resources:
    requests:
      storage: 15Gi
